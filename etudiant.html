<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="ugb.png">
    <title>Bienvenue chers étudiants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous">
	</script>
</head>
<style>
    h1, h3{
        text-align: center;
        color: black;
    }
    .col-5 {
        text-align: center;
    }
</style>
<body>
    
    <img src="Seg.jpg" width="100%"></img>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-5">
                    <h1>Bonjour chers étudiants</h1>
                    <p> Merci de renseigner ces informations pour consulter votre planning</p>
                    </div>
                    <div class="col-5">
                        <h1 class="text-success">
                            Niveau d'étude
                        </h1>

                        <h3> SECTION </h3>
                        <select class="form-select form-select-sm"
                            aria-label="GFG Small Select">
                            <option>Choisissez votre section</option>                            
                            <option value="GFG1">Economie</option>
                            <option value="GFG2">Gestion</option>
                        </select>
                        <br><br>

                        <h3>LICENCE/MASTER</h3>
                        <select class="form-select form-select-lg"
                            aria-label="GFG Large Select">
                            <option>Selectionner votre niveau</option>
                            <option value="GFG1">Licence 1</option>
                            <option value="GFG2">Licence 2</option>
                            <option value="GFG3">Licence 3</option>
                            <option value="GFG4">Master 1</option>
                            <option value="GFG5">Master 2</option>
                        </select>
                        <br><br>
                            <p>
                                <input type="text" class="Votre_specialite" required="required" placeholder="Votre parcours" name="Votre_specialite"><span class="Erreur"></span>
                                <script>
                                    $(document).ready(function(){
                                        $(".Votre_specialite").keyup(function(){
                                            if($(".Votre_specialite").val()==""){
                                                $(".Votre_specialite").next(".Erreur").show().text("Ce champ est obligatoire");
                                                }
                                            else
                                                {
                                                    $(".Votre_specialite").next(".Erreur").hide().text("Ce champ est obligatoire");
                                                }
                                        });		
                                    });
                                </script>
                            </p>
                            <p>
                                <input type="submit" onclick="window.location.href = 'planning.html';" id="Valider" name="Valider" value="Valider"/>
                            </p>
                        </form>
                        <script>
                            $(document).ready(function(){
                            //Désactivation du bouton envoyer si l'un des champs n'est pas rempli
                                $("form").submit(function(){
                                    var result = true;
                                    if($(".Votre_specialite").val() == ""){
                                        $("#Valider").css('border-color', 'red');
                                        result = false;
                                    }
                                    return result;	
                                    alert("Vous avez réussi");
                                    alert("Vous pouvez vous connecter");
                                });
                            });
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
